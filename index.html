<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Todo app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-img"></div>
    <main>
      <header>
        <h1>TODO</h1>
        <div
          class="tgl-btn"
          onclick="changeTheme()"
          style="cursor: pointer"
        ></div>
      </header>
      <div class="type-todo">
        <div class="circle"></div>
        <input type="text" id="todo-input" placeholder="Add a new task..." />
      </div>
      <div class="todos" id="todos-container"></div>
      <div class="remarks">
        <div class="completedCount" id="completed-count"></div>
        <div onclick="clearCompleted()" style="cursor: pointer">
          Clear Completed
        </div>
        <div class="filters">
          <div class="filterActive" style="cursor: pointer" onclick="showAll()">
            All
          </div>
          <div onclick="filterActive()" style="cursor: pointer">Active</div>
          <div onclick="filterCompleted()" style="cursor: pointer">
            Completed
          </div>
        </div>
      </div>
      <footer>Drag & Drop To Reorder</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
